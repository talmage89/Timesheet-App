<div>
    <table>
        <thead>
            <th>Name</th>
            <th *ngFor="let day of weekdays">{{day}}</th>
            <th>Total Hours</th>
            <th>Pay Rate</th>
            <th>Total Pay</th>
        </thead>

        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.name}}</td>
                <td *ngFor="let day of weekdays">{{employee[day] | number:'1.2-2'}}</td>
                <td class="total-cell">{{getTotalHours(employee) | number:'1.2-2'}}</td>
                <td>{{employee.payRate}}/hr</td>
                <td>{{employee.payRate * getTotalHours(employee) | currency:'USD':'symbol':'1.2-2'}}</td>
            </tr>
        </tbody>
    </table>
</div>
